    <script>
        // Initialize AOS
        AOS.init({
            duration: 800,
            easing: 'ease-in-out',
            once: true
        });

        // Toggle password visibility
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
            } else {
                passwordInput.type = 'password';
            }
        }
    </script>

    <!-- Firebase Scripts -->
    <script type="module">
        import { loginUser } from './js/auth.js';

        const loginForm = document.getElementById('loginForm');
        const loadingSpinner = document.createElement('div');
        loadingSpinner.id = 'loadingSpinner';
        loadingSpinner.className = 'hidden';
        loadingSpinner.innerHTML = '<div class="spinner-border text-blue-600" role="status"><span class="sr-only">Loading...</span></div>';
        loginForm.appendChild(loadingSpinner);

        // Create error message element if it doesn't exist
        let errorMessage = document.getElementById('errorMessage');
        if (!errorMessage) {
            errorMessage = document.createElement('div');
            errorMessage.id = 'errorMessage';
            errorMessage.className = 'hidden text-red-600 text-sm mt-2';
            loginForm.insertBefore(errorMessage, loginForm.firstChild);
        }

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Hide any previous error messages
            errorMessage.classList.add('hidden');
            errorMessage.textContent = '';
            
            // Show loading spinner
            loadingSpinner.classList.remove('hidden');
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const userType = document.getElementById('userType').value;

            try {
                const result = await loginUser(email, password);
                
                if (result.success) {
                    // Check if user type matches
                    if (result.userData && result.userData.userType === userType) {
                        // Redirect based on user type
                        if (userType === 'patient') {
                            window.location.href = 'patient-dashboard.html';
                        } else if (userType === 'doctor') {
                            window.location.href = 'doctor-dashboard.html';
                        } else if (userType === 'admin') {
                            window.location.href = 'admin-dashboard.html';
                        }
                    } else {
                        // Show error if user type doesn't match
                        errorMessage.textContent = `Invalid login for ${userType}. Please check your credentials.`;
                        errorMessage.classList.remove('hidden');
                    }
                } else {
                    // Show error message
                    let message = 'Invalid email or password';
                    if (result.error) {
                        switch (result.error.code) {
                            case 'auth/invalid-email':
                                message = 'Invalid email address';
                                break;
                            case 'auth/user-disabled':
                                message = 'This account has been disabled';
                                break;
                            case 'auth/user-not-found':
                                message = 'No account found with this email';
                                break;
                            case 'auth/wrong-password':
                                message = 'Incorrect password';
                                break;
                            default:
                                message = result.error.message;
                        }
                    }
                    errorMessage.textContent = message;
                    errorMessage.classList.remove('hidden');
                }
            } catch (error) {
                console.error('Login error:', error);
                errorMessage.textContent = 'An error occurred during login. Please try again.';
                errorMessage.classList.remove('hidden');
            } finally {
                // Hide loading spinner
                loadingSpinner.classList.add('hidden');
            }
        });

        // Handle forgot password
        const forgotPasswordLink = document.querySelector('a[href="#"]');
        if (forgotPasswordLink) {
            forgotPasswordLink.addEventListener('click', async (e) => {
                e.preventDefault();
                
                const email = document.getElementById('email').value;
                if (!email) {
                    errorMessage.textContent = 'Please enter your email address first';
                    errorMessage.classList.remove('hidden');
                    return;
                }
                
                try {
                    // Import resetPassword only when needed
                    const { resetPassword } = await import('./js/auth.js');
                    const result = await resetPassword(email);
                    
                    if (result.success) {
                        alert('Password reset email sent. Please check your inbox.');
                    } else {
                        errorMessage.textContent = result.error?.message || 'Failed to send reset email';
                        errorMessage.classList.remove('hidden');
                    }
                } catch (error) {
                    console.error('Password reset error:', error);
                    errorMessage.textContent = 'An error occurred. Please try again.';
                    errorMessage.classList.remove('hidden');
                }
            });
        }
    </script>

    <script>
        // Mobile menu toggle
        document.getElementById('mobile-menu-button').addEventListener('click', function() {
            const mobileMenu = document.getElementById('mobile-menu');
            mobileMenu.classList.toggle('hidden');
        });

        // Theme toggle functionality
        const themeToggleBtn = document.getElementById('theme-toggle');
        const themeToggleDarkIcon = document.getElementById('theme-toggle-dark-icon');
        const themeToggleLightIcon = document.getElementById('theme-toggle-light-icon');

        // Change the icons inside the button based on previous settings
        if (localStorage.getItem('theme') === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            themeToggleLightIcon.classList.remove('hidden');
            document.documentElement.classList.add('dark');
        } else {
            themeToggleDarkIcon.classList.remove('hidden');
            document.documentElement.classList.remove('dark');
        }

        themeToggleBtn.addEventListener('click', function() {
            // Toggle icons
            themeToggleDarkIcon.classList.toggle('hidden');
            themeToggleLightIcon.classList.toggle('hidden');

            // If set via local storage previously
            if (localStorage.getItem('theme')) {
                if (localStorage.getItem('theme') === 'light') {
                    document.documentElement.classList.add('dark');
                    localStorage.setItem('theme', 'dark');
                } else {
                    document.documentElement.classList.remove('dark');
                    localStorage.setItem('theme', 'light');
                }
            } else {
                if (document.documentElement.classList.contains('dark')) {
                    document.documentElement.classList.remove('dark');
                    localStorage.setItem('theme', 'light');
                } else {
                    document.documentElement.classList.add('dark');
                    localStorage.setItem('theme', 'dark');
                }
            }
        });
    </script>
