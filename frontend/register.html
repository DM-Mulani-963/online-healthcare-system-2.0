    <script>
        // Initialize AOS
        AOS.init({
            duration: 800,
            easing: 'ease-in-out',
            once: true
        });

        // Mobile menu toggle
        document.getElementById('mobile-menu-button').addEventListener('click', function() {
            const mobileMenu = document.getElementById('mobile-menu');
            mobileMenu.classList.toggle('hidden');
        });

        // Theme toggle functionality
        const themeToggleBtn = document.getElementById('theme-toggle');
        const themeToggleDarkIcon = document.getElementById('theme-toggle-dark-icon');
        const themeToggleLightIcon = document.getElementById('theme-toggle-light-icon');

        // Change the icons inside the button based on previous settings
        if (localStorage.getItem('theme') === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            themeToggleLightIcon.classList.remove('hidden');
            document.documentElement.classList.add('dark');
        } else {
            themeToggleDarkIcon.classList.remove('hidden');
            document.documentElement.classList.remove('dark');
        }

        themeToggleBtn.addEventListener('click', function() {
            // Toggle icons
            themeToggleDarkIcon.classList.toggle('hidden');
            themeToggleLightIcon.classList.toggle('hidden');

            // If set via local storage previously
            if (localStorage.getItem('theme')) {
                if (localStorage.getItem('theme') === 'light') {
                    document.documentElement.classList.add('dark');
                    localStorage.setItem('theme', 'dark');
                } else {
                    document.documentElement.classList.remove('dark');
                    localStorage.setItem('theme', 'light');
                }
            } else {
                if (document.documentElement.classList.contains('dark')) {
                    document.documentElement.classList.remove('dark');
                    localStorage.setItem('theme', 'light');
                } else {
                    document.documentElement.classList.add('dark');
                    localStorage.setItem('theme', 'dark');
                }
            }
        });

        // Form validation
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Password validation
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            if (password !== confirmPassword) {
                alert('Passwords do not match!');
                return;
            }
            
            const formData = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                password: document.getElementById('password').value,
                userType: document.getElementById('userType').value,
                specialization: document.getElementById('specialization').value,
                experience: document.getElementById('experience').value,
                license: document.getElementById('license').value
            };
            
            try {
                document.getElementById('submitBtn').disabled = true;
                document.getElementById('submitBtn').innerHTML = '<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> Loading...';
                
                const response = await fetch('http://localhost:5003/api/patients/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData),
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    alert('Registration successful!');
                    window.location.href = './login.html'; // Redirect to login page
                } else {
                    alert('Registration failed: ' + data.message);
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Registration failed: ' + error.message);
            } finally {
                document.getElementById('submitBtn').disabled = false;
                document.getElementById('submitBtn').innerHTML = 'Register';
            }
        });

        // Toggle password visibility
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const confirmPasswordInput = document.getElementById('confirmPassword');
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                confirmPasswordInput.type = 'text';
            } else {
                passwordInput.type = 'password';
                confirmPasswordInput.type = 'password';
            }
        }
    </script>

    <!-- Firebase Scripts -->
    <script type="module">
        import { registerUser } from './js/auth.js';

        const registerForm = document.getElementById('registerForm');
        const doctorFields = document.getElementById('doctorFields');
        const userTypeSelect = document.getElementById('userType');
        
        // Create error message element
        const errorMessage = document.createElement('div');
        errorMessage.id = 'errorMessage';
        errorMessage.className = 'hidden text-red-600 text-sm mt-2';
        registerForm.insertBefore(errorMessage, registerForm.firstChild);
        
        // Create loading spinner
        const loadingSpinner = document.createElement('div');
        loadingSpinner.id = 'loadingSpinner';
        loadingSpinner.className = 'hidden fixed top-0 left-0 w-full h-full flex items-center justify-center bg-black bg-opacity-50 z-50';
        loadingSpinner.innerHTML = '<div class="spinner-border text-white" role="status"><span class="sr-only">Loading...</span></div>';
        document.body.appendChild(loadingSpinner);

        // Show/hide doctor fields based on user type
        userTypeSelect.addEventListener('change', function() {
            if (this.value === 'doctor') {
                doctorFields.style.display = 'block';
                // Make doctor fields required
                document.getElementById('specialization').required = true;
                document.getElementById('experience').required = true;
                document.getElementById('license').required = true;
            } else {
                doctorFields.style.display = 'none';
                // Make doctor fields not required
                document.getElementById('specialization').required = false;
                document.getElementById('experience').required = false;
                document.getElementById('license').required = false;
            }
        });

        registerForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Hide any previous error messages
            errorMessage.classList.add('hidden');
            errorMessage.textContent = '';
            
            // Show loading spinner
            loadingSpinner.classList.remove('hidden');
            
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const userType = document.getElementById('userType').value;
            
            // Validate password match
            if (password !== confirmPassword) {
                errorMessage.textContent = 'Passwords do not match';
                errorMessage.classList.remove('hidden');
                loadingSpinner.classList.add('hidden');
                return;
            }
            
            // Validate password strength
            if (password.length < 6) {
                errorMessage.textContent = 'Password must be at least 6 characters long';
                errorMessage.classList.remove('hidden');
                loadingSpinner.classList.add('hidden');
                return;
            }
            
            // Collect user data based on user type
            const userData = {
                name,
                userType
            };
            
            // Add doctor-specific data if applicable
            if (userType === 'doctor') {
                userData.specialization = document.getElementById('specialization').value;
                userData.experience = document.getElementById('experience').value;
                userData.license = document.getElementById('license').value;
                userData.isApproved = false; // New doctors need approval
            }
            
            try {
                const result = await registerUser(email, password, userData);
                
                if (result.success) {
                    // Show success message
                    alert('Registration successful! You can now login.');
                    
                    // Redirect to login page
                    window.location.href = 'login.html';
                } else {
                    // Handle specific error cases
                    let message = 'Registration failed';
                    if (result.error) {
                        switch (result.error.code) {
                            case 'auth/email-already-in-use':
                                message = 'This email is already registered';
                                break;
                            case 'auth/invalid-email':
                                message = 'Invalid email address';
                                break;
                            case 'auth/weak-password':
                                message = 'Password is too weak';
                                break;
                            default:
                                message = result.error.message;
                        }
                    }
                    errorMessage.textContent = message;
                    errorMessage.classList.remove('hidden');
                }
            } catch (error) {
                console.error('Registration error:', error);
                errorMessage.textContent = 'An error occurred during registration. Please try again.';
                errorMessage.classList.remove('hidden');
            } finally {
                // Hide loading spinner
                loadingSpinner.classList.add('hidden');
            }
        });
    </script>
